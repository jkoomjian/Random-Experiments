    <script type="text/javascript">
        function showAddress(address) 
        {
            $('#map_canvas').gmap3({
                action: 'addMarker',
                address: address,
                map: {
                    center: true,
                    zoom: 14
                },
                marker: {
                    options: {
                        draggable: false
                    }
                },
                infowindow: {
                    options: {
                    },
                    events: {
                        closeclick: function () {
                            alert("closing : " + $(this).attr("id"));
                        }
                    }
                }
            });
        }

        $(document).ready(function() {
            showAddress("seattle, wa");
        });


    </script>
