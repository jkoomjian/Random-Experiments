<!DOCTYPE html>

<html>

  <head>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="drag.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <section id="workspace">
      <div id="lego-space">

        <div class="lego blue">
          <div class="front face"></div>
          <div class="back face"></div>
          <div class="top face"></div>
          <div class="bottom face"></div>
          <div class="left face"></div>
          <div class="right face"></div>
        </div>

      </div>
    </section>

    <section id="controls">

      <fieldset>
        <legend>Legos</legend>
        <div class="lego-set">
          <div class="lego-pile blue" draggable="true"></div>
          <div class="lego-pile green" draggable="true"></div>
          <div class="lego-pile yellow" draggable="true"></div>
          <div class="lego-pile orange" draggable="true"></div>
          <div class="lego-pile red" draggable="true"></div>
          <div class="lego-pile purple" draggable="true"></div>
        </div>

        <div class="instructions">
          <div class="title">Instructions:</div>
          <div class="desc">
            <p>Drag the legos into the plane to make something</p>
            <p>Control+Mouse - rotates the plane</p>
            <p>Mouse Wheel Up/Down - Zoom in/out</p>
          </div>

        </div>

      </fieldset>

    </section>

    <template id="lego-template">
      <div class="lego">
        <div class="front face"></div>
        <div class="back face"></div>
        <div class="top face"></div>
        <div class="bottom face"></div>
        <div class="left face"></div>
        <div class="right face"></div>
      </div>
    </template>

    <div id="empty"></div>
  </body>

</html>
