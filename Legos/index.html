<!DOCTYPE html>

<html>

  <head>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>

    <div id="workspace">
      <div id="lego-space-wrapper">
        <div id="lego-space"></div>
      </div>
    </div>

    <div id="controls">

      <fieldset>
        <legend>Legos</legend>
        <div class="lego-set">
          <div class="lego-pile blue"></div>
          <div class="lego-pile green"></div>
          <div class="lego-pile yellow"></div>
          <div class="lego-pile orange"></div>
          <div class="lego-pile red"></div>
          <div class="lego-pile purple"></div>
        </div>

        <div class="instructions">
          <div class="title">Instructions:</div>
          <div class="desc">
            <p>Drag the legos into the plane to make something</p>
            <p>Control+Mouse - rotates the plane</p>
            <p>Mouse Wheel Up/Down - Zoom in/out</p>
          </div>

        </div>

      </fieldset>

    </div>


  </body>

</html>
