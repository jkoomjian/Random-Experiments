<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="less.js" type="text/javascript"></script>
  </head>
  <body>
    <div class='content'>

      <section class="left-container">
        <div class="panel">

          <div class="window">
            <div class="floor-dial">
              <div class="floor-dial-face">
                <div class="floor-no">4</div>
                <div class="floor-no">3</div>
                <div class="floor-no">2</div>
                <div class="floor-no">1</div>
              </div>
            </div>
            <div class="indicators">
              <div class="up"></div>
              <div class="down"></div>
            </div>
          </div>

          <div class="buttons">
            <a href="#" data-floor-no="4" class="floor-button b4"><div>4</div></a>
            <a href="#" data-floor-no="3" class="floor-button b3"><div>3</div></a>
            <a href="#" data-floor-no="2" class="floor-button b2"><div>2</div></a>
            <a href="#" data-floor-no="1" class="floor-button b1"><div>1</div></a>
          </div>

        </div>
      </section>

      <section class="right-container">
        <div class="entry-desc">
          <h2>An elevator!</h2>
        </div>
      </section>

    </div>
  </body>
</html>
