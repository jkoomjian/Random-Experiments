<div class="road-wrapper {{$ctrl.lightDirection}}" >
  <!-- comments added to avoid the problem with spaces between inline elems -->
  <div class="road"></div><!--
--><div class="road-end">
    <div class="stoplight">
      <div class="pole"></div>
      <div class="stoplight-box">
        <div ng-class="['light', 'green', $ctrl.showLight('green')]"></div>
        <div ng-class="['light', 'yellow', $ctrl.showLight('yellow')]"></div>
        <div ng-class="['light', 'red', $ctrl.showLight('red')]"></div>
      </div>
    </div>
  </div><!--
--><div class="road-junction">
    <div class="top-corner"></div>
    <div class="road-junction-center"></div>
    <div class="bottom-corner"></div>
  </div>
</div>
