<html>
<head>
	<title>Clearfix</title>
	<style>
		/* For modern browsers */
		.clearfix:before,
		.clearfix:after {
		    content:"";
		    display:table;
		}

		.clearfix:after {
		    clear:both;
		}

		/* For IE 6/7 (trigger hasLayout) */
		.clearfix {
		    zoom:1;
		}
	</style>
</head>
<body>

<div style="width: 400px; border: 1px solid red; margin-bottom: 70px;">
	<div style="width: 100px; float: left; border: 1px solid blue;">Float Left Div</div>
</div>

<div style="width: 400px; border: 1px solid red; margin-bottom: 25px;">
	<div style="width: 100px; float: left; border: 1px solid blue;">Float Left Div With Div Clearfix</div>
	<div style="clear:both"></div>
</div>

<div style="width: 400px; border: 1px solid red;" class="clearfix">
	<div style="width: 100px; float: left; border: 1px solid blue;">Float Left Div With Css Clearfix</div>
</div>

</body>
</html>
