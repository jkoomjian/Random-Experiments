<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='lib/moment.min.js'></script>
  <script type='text/javascript' src='lib/handlebars.js'></script>
  <script type='text/javascript' src='cal.js'></script>
  <link rel='stylesheet' href='cal.css' />
</head>
<body>
  <div id='cal-dock'></div>

  <script id="cal-template" type="text/x-handlebars-template">
    <h1>
      <a id="prevYear" href="#">&lsaquo;</a>
      {{currYear}}
      <a id="nextYear" href="#">&rsaquo;</a>
    </h1>
    <div class='months'>

      {{#each months}}

        <div class="month">
          <h2 class='name'>{{this.currMonthFull}}</h2>

          <!-- <div class='day-names'> -->
            {{#each ../daysOfWeek}}
              <div class='day-name day-cell {{this}}'>{{this}}</div>
            {{/each}}
          <!-- </div> -->

          <!-- <div class="days"> -->
            {{#each dates}}
              <div class='day day-cell {{dayOfWeek}} in-month-{{inMonth}}'>{{date}}</div>
            {{/each}}
          <!-- </div> -->

        </div>

      {{/each}}

    </div>
  </script>

</body>
</html>
