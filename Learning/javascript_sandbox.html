<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript">
	var is_initial_test_code = true;
	function hh_run() {
		//alert("Running " +  $("#hh_test_code")[0].value);
		$("#results_console").empty();
		var result;
		try {
			result = eval( $("#hh_test_code")[0].value );
		} catch (ex) {
			out("Error: " + ex.message);
		}
		if (result != undefined) out("Return: " + result);
		return false;
	}
	function out(str) {
		var log_entry = $("<div>");
		log_entry.addClass("log_entry")
		log_entry.text(str);
		$("#results_console").append( log_entry );
	}
	$(document).ready(function(){
  		$("#hh_test_code").focus(function(){
			if (is_initial_test_code) {
				is_initial_test_code = false;
				this.value = "";
			}
		});
 	});
</script>

<style type="text/css">
	#west_side {width: 45%; float: left; text-align:center;}
	    #west_side input {font-size:large;}
	#east_side {width: 45%; float: left;}
	.log_entry {padding:10px; border-bottom:1px solid black;}
	.log_entry:last-child {border-bottom-width: 0;}
</style>
</head>
<body>

<h1 style="text-align:center;">Javascript Sandbox</h1>

<div id="west_side">

	<textarea id="hh_test_code" style="width: 100%; height: 300px;">
out(1 + 1);
new Date();
	</textarea>


	<input type="button" onclick="hh_run()" value="Run!" />

</div>

<div id="east_side">
	<div style="font-size:large; color:green; text-align:center;">Results</div>
	<div id="results_console" style="border:1px solid green; margin-left:15px; padding:5px;">
	</div>
</div>

</body>
</html>
