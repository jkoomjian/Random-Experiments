<div class="ctrl-panel">
  <div class="row">
    <div class="col-md-6 enter-name">
      <!-- <input type="text" placeholder="Name" id="name" ng-model="compName" /> -->
      <input type="text" placeholder="Name" id="name" value="{{compName}}" />
      <input type="submit" value="Start!" id="start" ng-click="startComp()"/>
    </div>
    <div class="col-md-6 register-pu">
        <button id="register_pu" ng-click="incCount()">Push-Up!</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">Name: {{compName}}</div>
    <div class="col-md-6">Score: {{puCount}}</div>
  </div>
</div>
